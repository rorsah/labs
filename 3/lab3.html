<html>
  <head>
    <title>jQuery</title>
    <script src="js/jquery-1.3.2.min.js"></script>
  </head>
  <body >
    <form align="center">
        <div>
            <div><input type="checkbox" value="Да" id="yes"> Да</input></div>            
            <br>
            <div><input type="checkbox" value="Возможно" id="mb" > Возможно</input></div>
            <br>
            <div><input type="checkbox" value="Нет" id="no"> Нет</input></div>
        </div>
      <div id="log"></div>
    </form>
  </body>
</html>

<script>
    
    $( 'input' ).on( 'click', function() {
        $( '#log' ).html( 'Было выбрано ' + $( 'input:checked' ).val() );
});
   
</script>

<!DOCTYPE html>
<html>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <head>
    <title>jQuery</title>
    <script src="js/jquery-1.3.2.min.js"></script>
  </head>
  <body>
    <div class="proz">
      <img src="images/2.png" class="images">
    </div>
      
  </body>
</html>

<script>
$(function() {
$(".proz").hover(function(){
$(this).find("img").animate({opacity:'0.5'},1); // В данной строке задаётся начальная прозрачность элемента.
$(this).mouseover(function(){
$(this).find("img").stop().animate({opacity:'0'},1); // В данной строке задаётся прозрачность элемента при наведении курсора.
});
$(this).mouseout(function(){
$(this).find("img").stop().animate({opacity:'0.5'},1); // В данной строке задаётся прозрачность элемента при уходе курсора с элемента.
});
});
});

</script>
